{% extends "base.html" %}

{% block style %}

<style>

.gamesSection{
    width: 90%;
    margin: 100px auto;
}

@media (max-width:480px){
    .hideimage{
        display: none;
    }
}
@media (max-width:992px) and (min-width:768px){
    
    .Doctors{
        margin-top: 50% !important;
    }
    .gap-2 .btn{
        width:30%
    }
}

  @keyframes logoAnimation {
    0% {
      transform: scale(0.9);
    }
    50% {
      transform: scale(1);
    }
    100% {
      transform: scale(0.9);
    }
  }
  
  .Doctors {
    margin-top: 3% ;
    width:100%;

    background: linear-gradient(to bottom, rgb(231, 248, 251), skyblue, rgb(66, 246, 246));
    opacity: 0.7;
    animation: logoAnimation 2s infinite;
  }
 #log{
    margin-top:0% ;
 }
 .card{
    border: none;
 }
 #hello{
    background-color: white;
   letter-spacing: 0.1em;
    color:navy;
    font-weight: bold !important;
    font-size: 3rem !important;
    text-decoration: none;
 }
 .card-header{
    background-color: white;
    text-decoration: none;
 }
 .form-label{
    color: rgb(114, 113, 113);
    font-weight: bold;
    font-size: 15px;
 }
 .btn{
    background-color: navy;
    color: white;
    width: 25%;
 }
 .link{
    text-decoration: none;
    color:grey;
    font-size: 16px;
 }
 .link:hover{
    background-color:navy;
 }
</style>

{% endblock %}



{% block content %}

<section class="gamesSection">
    <div class="container">
        <div class="row" style="display: flex; flex-wrap: wrap;justify-content: center;">
            <div class="col-12 col-md-6 col-lg-6 hideimage">
                <img src="{{url_for('static',filename='images/Doctors-Sports-New.webp')}}" alt="doctors" class="Doctors" />
            </div>
            <div class="col-12 col-md-6 col-lg-6" id="log">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center" id="hello">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">User Name or Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div><br />
                            <div>
                                <input type="checkbox" /> Remember Me
                            </div><br />
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn">Login</button>
                            </div><br />
                            <a href="" class="link">
                                <p>Lost Your Password ?</p>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>

{% endblock %}



{% block script %}

{% endblock %}
