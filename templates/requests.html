{% extends "base.html" %}

{% block style %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        text-align: center;
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
        background-color: #f2f2f2;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }

    a:hover {
        background-color: #ddd;
    }
</style>

{% endblock %}



{% block content %}

<div class="container">
    <a href="{{url_for('ir')}}">Individual Request</a>
    <br><br>
    <a href="{{url_for('tr')}}">Teams Request</a>
</div>

{% endblock %}
